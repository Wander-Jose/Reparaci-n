    <section class="dudas-section">
        <h2 class="dudas-title">¿Tienes alguna duda?</h2>
        <p class="dudas-description">Estamos aquí para ayudarte. Por favor, llena el formulario a continuación y te responderemos lo antes posible.</p>
        
        <form class="dudas-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu duda aquí" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
